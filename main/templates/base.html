<!doctype html>
<html lang="en">
    <head>
        {% load static %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static "node_modules/bootstrap/dist/css/bootstrap.min.css" %}">

        <title>K Company - Юридические услуги для физических и юридических лиц. </title>
      </head>

<header>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar row jumbotronHead">

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active col">
                    <a href="{% url 'index' %}"><button type="button" class="btn btn-coffee">Главная</button></a>
<!--                    <a class="nav-link" href="#">Link</a>-->
                </li>
                <li class="nav-item active col">
                    <a href="{% url 'team' %}"><button type="button" class="btn btn-coffee">Команда</button></a>
                    <!--                    <a class="nav-link" href="#">Profile</a>-->
                </li>
                <li class="nav-item active col">
                    <a href="{% url 'practica' %}"><button type="button" class="btn btn-coffee">Практика</button></a>
<!--                    <a class="nav-link" href="#">Link</a>-->
                </li>
                <li class="nav-item active col">
                    <a href="{% url 'otzyvy' %}"><button type="button" class="btn btn-coffee">Отзывы</button></a>
<!--                    <a class="nav-link" href="#">Profile</a>-->
                </li>

        </div>

</header>
    <div class="jumbotronMy2 p-4 p-md-4">

        <div class="row">
            <div class="col">

            </div>
        <div class="col-5">
            <img class="d-block w-100" src="{% static "public/kcompanyorig.png" %}" alt="First slide">
        </div>
            <div class="col">

            </div>
        </div>
    </div>

<body class="rofl">

        {% block content %}
        {% endblock %}



    <footer class="container">
        <div class="jumbotronMy2" style="color: black">
            <form>
                <label for="exampleFormControlInput1">Форма обратной связи</label>
                <p></p>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Ваш Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Ваш Номер (не обязательно)</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="+79991234567">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Какие услуги Вас интересуют?</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Для физических лиц</option>
                        <option>Для юридических лиц</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Кратко опишите проблему</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </form>
            <button type="button" class="btn btn-coffee">Оставить заявку</button>
        </div>

        <p class="float-right"><a href="#">Back to top</a></p>
        <p style="color: whitesmoke">&copy; 2020 KK Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static "node_modules/jquery/jquery.min.js" %}" ></script>
    <script src="{% static "node_modules/popper.js/dist/popper.min.js" %}"></script>
    <script src="{% static "node_modules/bootstrap/dist/js/bootstrap.min.js" %}"></script>
  </body>
